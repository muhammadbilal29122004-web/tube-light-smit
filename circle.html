<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Inside Half Outside Circle</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
        }


        .big-circle {
            width: 700px;
            height: 700px;
            background: lightblue;
            border-radius: 50%;
            position: relative;
            overflow: visible;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
        }


        .small-circle {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            position: absolute;


            top: 10px;
            left: -80px;

            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="big-circle">
        <div class="small-circle"></div>
    </div>
</body>

</html>
